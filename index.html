<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fußball-Ergebnisse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #004494; /* Dunkelblau für Überschrift */
        }

        .match {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .match-meta {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
        }

        .match-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2em;
            font-weight: bold;
        }

        .team {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .team-name {
            margin: 0 10px;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .score-container {
            text-align: center;
            white-space: nowrap;
        }

        .score-status {
            display: block;
            font-size: 0.8em;
            font-weight: normal;
            margin-top: 5px;
        }

        .status-live {
            color: red;
            font-weight: bold;
        }

        .status-finished {
            color: #555;
        }

        .status-upcoming {
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fußball-Ergebnisse</h1>
        <div id="results-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const matches = [
                {

                    home_logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/1200px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png',
                    away_logo: 'https://upload.wikimedia.org/wikipedia/commons/e/ec/VfL_Wolfsburg_Logo.svg',
                    score: ' - ',
                    status: 'upcoming',
                    date: '28.08.2025',
                    time: '15:30 Uhr',
                    venue: 'Allianz Arena'
                },
                {
                    home_team: 'Eintracht Frankfurt',
                    away_team: 'VfB Stuttgart',
                    home_logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Eintracht_Frankfurt_Logo.svg/1200px-Eintracht_Frankfurt_Logo.svg.png',
                    away_logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/VfB_Stuttgart_1893_Logo.svg/1200px-VfB_Stuttgart_1893_Logo.svg.png',
                    score: ' - ',
                    status: 'upcoming',
                    date: '28.08.2025',
                    time: '15:30 Uhr',
                    venue: 'Deutsche Bank Park'
                },
                {
                    home_team: '1. FC Union Berlin',
                    away_team: 'SC Freiburg',
                    home_logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/1._FC_Union_Berlin_Logo.svg/1200px-1._FC_Union_Berlin_Logo.svg.png',
                    away_logo: 'https://upload.wikimedia.org/wikipedia/de/e/e0/SC_Freiburg_Logo.svg',
                    score: ' - ',
                    status: 'upcoming',
                    date: '28.08.2025',
                    time: '15:30 Uhr',
                    venue: 'Stadion An der Alten Försterei'
                },
                {
                    home_team: 'Borussia Dortmund',
                    away_team: 'Hertha BSC',
                    home_logo: 'https://upload.wikimedia.org/wikipedia/commons/6/67/Borussia_Dortmund_logo.svg',
                    away_logo: 'https://upload.wikimedia.org/wikipedia/commons/8/81/Hertha_BSC_Logo_2012.svg',
                    score: ' - ',
                    status: 'upcoming',
                    date: '28.08.2025',
                    time: '15:30 Uhr',
                    venue: 'Signal Iduna Park'
                },
                {
                    home_team: 'FC Augsburg',
                    away_team: 'Bayer 04 Leverkusen',
                    home_logo: 'https://upload.wikimedia.org/wikipedia/de/b/b2/Logo_FC_Augsburg.svg',
                    away_logo: 'https://upload.wikimedia.org/wikipedia/de/4/4b/Bayer_04_Leverkusen_Logo.svg',
                    score: ' - ',
                    status: 'upcoming',
                    date: '28.08.2025',
                    time: '15:30 Uhr',
                    venue: 'WWK Arena'
                },
                {
                    home_team: 'TSG 1899 Hoffenheim',
                    away_team: '1. FC Köln',
                    home_logo: 'https://upload.wikimedia.org/wikipedia/commons/a/a8/Logo_TSG_1899_Hoffenheim.svg',
                    away_logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/1._FC_K%C3%B6ln_logo.svg/1200px-1._FC_K%C3%B6ln_logo.svg.png',
                    score: ' - ',
                    status: 'upcoming',
                    date: '28.08.2025',
                    time: '15:30 Uhr',
                    venue: 'PreZero Arena'
                },
                {
                    home_team: 'RB Leipzig',
                    away_team: '1. FSV Mainz 05',
                    home_logo: 'https://upload.wikimedia.org/wikipedia/de/a/aa/Logo_RB_Leipzig.svg',
                    away_logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/1._FSV_Mainz_05_logo.svg/1200px-1._FSV_Mainz_05_logo.svg.png',
                    score: ' - ',
                    status: 'upcoming',
                    date: '28.08.2025',
                    time: '18:30 Uhr',
                    venue: 'Red Bull Arena'
                },
                {
                    home_team: 'SV Werder Bremen',
                    away_team: 'FC Schalke 04',
                    home_logo: 'https://upload.wikimedia.org/wikipedia/commons/d/d4/SV-Werder-Bremen-Logo.svg',
                    away_logo: 'https://upload.wikimedia.org/wikipedia/commons/b/b9/FC_Schalke_04_Logo.svg',
                    score: ' - ',
                    status: 'upcoming',
                    date: '29.08.2025',
                    time: '15:30 Uhr',
                    venue: 'Wohninvest Weserstadion'
                },
                {
                    home_team: 'VfL Bochum',
                    away_team: 'Borussia Mönchengladbach',
                    home_logo: 'https://upload.wikimedia.org/wikipedia/commons/f/f6/VfL_Bochum_1848_Logo.svg',
                    away_logo: 'https://upload.wikimedia.org/wikipedia/commons/8/87/Borussia_M%C3%B6nchengladbach_logo.svg',
                    score: ' - ',
                    status: 'upcoming',
                    date: '29.08.2025',
                    time: '17:30 Uhr',
                    venue: 'Vonovia Ruhrstadion'
                }
            ];

            const resultsContainer = document.getElementById('results-container');

            function createMatchElement(match) {
                const matchDiv = document.createElement('div');
                matchDiv.classList.add('match');

                const metaDiv = document.createElement('div');
                metaDiv.classList.add('match-meta');
                metaDiv.textContent = `${match.date}, ${match.time} | Stadion: ${match.venue}`;

                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('match-details');

                const homeTeamDiv = document.createElement('div');
                homeTeamDiv.classList.add('team');
                const homeLogo = document.createElement('img');
                homeLogo.classList.add('team-logo');
                homeLogo.src = match.home_logo;
                const homeName = document.createElement('span');
                homeName.classList.add('team-name');
                homeName.textContent = match.home_team;
                homeTeamDiv.appendChild(homeLogo);
                homeTeamDiv.appendChild(homeName);
                
                const awayTeamDiv = document.createElement('div');
                awayTeamDiv.classList.add('team');
                const awayName = document.createElement('span');
                awayName.classList.add('team-name');
                awayName.textContent = match.away_team;
                const awayLogo = document.createElement('img');
                awayLogo.classList.add('team-logo');
                awayLogo.src = match.away_logo;
                awayTeamDiv.appendChild(awayName);
                awayTeamDiv.appendChild(awayLogo);

                const scoreContainer = document.createElement('div');
                scoreContainer.classList.add('score-container');
                const scoreSpan = document.createElement('span');
                scoreSpan.textContent = match.score;
                const statusSpan = document.createElement('span');
                statusSpan.classList.add('score-status');

                if (match.status === 'live') {
                    statusSpan.classList.add('status-live');
                    statusSpan.textContent = 'LIVE';
                } else if (match.status === 'finished') {
                    statusSpan.classList.add('status-finished');
                    statusSpan.textContent = 'BEENDET';
                } else {
                    statusSpan.classList.add('status-upcoming');
                    statusSpan.textContent = 'ANSTEHEND';
                }

                scoreContainer.appendChild(scoreSpan);
                scoreContainer.appendChild(statusSpan);

                detailsDiv.appendChild(homeTeamDiv);
                detailsDiv.appendChild(scoreContainer);
                detailsDiv.appendChild(awayTeamDiv);

                matchDiv.appendChild(metaDiv);
                matchDiv.appendChild(detailsDiv);

                return matchDiv;
            }

            matches.forEach(match => {
                const matchElement = createMatchElement(match);
                resultsContainer.appendChild(matchElement);
            });
        });
    </script>
</body>
</html>
